name: Build

on:
  workflow_run:
    workflows: Build
    types: requested

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: |
        npm run build
        npm run generate
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./dist
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
